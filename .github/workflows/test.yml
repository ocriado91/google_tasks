name: Google Calendar Workflow

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pylint
        pip install --upgrade google-api-python-client google-auth-httplib2 google-auth-oauthlib
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Lint with pylint
      run:
        pylint --ignored-modules=googleapiclient google_calendar.py 
    - name: Test with pytest
      env:
        google_credential_password: ${{ secrets.GOOGLE_CREDENTIAL_PASSWORD  }}
      run: |
        echo "Decrypting credentials file"
        gpg --quiet --batch --yes --decrypt --passphrase="$google_credential_password" --output token.pickle token.pickle.gpg
        echo "Running pytest"
        pytest